<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="worldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4d51d8"/>
      <stop offset="100%" stop-color="#25c5e3"/>
    </linearGradient>
    <radialGradient id="globeGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#bbdefb" stop-opacity="0.8"/>
      <stop offset="80%" stop-color="#4d51d8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4d51d8" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Kaşif Figürü -->
  <g transform="translate(150, 150)">
    <!-- Gölge -->
    <ellipse cx="0" cy="110" rx="60" ry="15" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Bacaklar -->
    <rect x="-25" y="40" width="10" height="50" rx="5" fill="#4d51d8"/>
    <rect x="15" y="40" width="10" height="50" rx="5" fill="#4d51d8"/>
    
    <!-- Ayakkabılar -->
    <rect x="-30" y="85" width="20" height="8" rx="4" fill="#343a40"/>
    <rect x="10" y="85" width="20" height="8" rx="4" fill="#343a40"/>
    
    <!-- Vücut -->
    <rect x="-30" y="-20" width="60" height="70" rx="20" fill="#25c5e3"/>
    
    <!-- Kafası -->
    <circle cx="0" cy="-40" r="25" fill="#ffb74d"/>
    
    <!-- Gözler -->
    <circle cx="-8" cy="-40" r="5" fill="white"/>
    <circle cx="8" cy="-40" r="5" fill="white"/>
    <circle cx="-6" cy="-40" r="2" fill="#343a40"/>
    <circle cx="10" cy="-40" r="2" fill="#343a40"/>
    
    <!-- Ağız -->
    <path d="M-8,-30 Q0,-25 8,-30" fill="none" stroke="#343a40" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Kollar -->
    <rect x="-40" y="-15" width="10" height="40" rx="5" fill="#25c5e3"/>
    <rect x="30" y="-15" width="10" height="40" rx="5" fill="#25c5e3"/>
    
    <!-- Pusula -->
    <circle cx="-40" cy="35" r="10" fill="white" stroke="#4d51d8" stroke-width="2"/>
    <path d="M-40,35 L-35,30 M-40,35 L-45,40" stroke="#ff6b6b" stroke-width="2"/>
    <path d="M-40,35 L-45,30 M-40,35 L-35,40" stroke="#4d51d8" stroke-width="2"/>
    
    <!-- AR Gözlükleri -->
    <rect x="-20" y="-50" width="40" height="15" rx="5" fill="#343a40"/>
    <rect x="-18" y="-48" width="15" height="10" rx="2" fill="#25c5e3" opacity="0.7"/>
    <rect x="3" y="-48" width="15" height="10" rx="2" fill="#25c5e3" opacity="0.7"/>
  </g>
  
  <!-- AR Dünya -->
  <g transform="translate(200, 80)">
    <circle cx="0" cy="0" r="40" fill="url(#globeGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#worldGradient)" stroke-width="2"/>
    
    <!-- Enlem ve Boylamlar -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="none" stroke="#4d51d8" stroke-width="0.5" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="30" ry="11" fill="none" stroke="#4d51d8" stroke-width="0.5" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="20" ry="7" fill="none" stroke="#4d51d8" stroke-width="0.5" opacity="0.5"/>
    
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#4d51d8" stroke-width="0.5" opacity="0.5"/>
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#4d51d8" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Kıtalar -->
    <path d="M-15,-5 Q-10,-15 0,-10 T15,-5 Q20,0 15,10 T0,15 Q-10,10 -15,0 Z" fill="#4d51d8" opacity="0.7"/>
    <path d="M-5,-25 Q0,-20 5,-25 T10,-20 Q8,-15 5,-18 T0,-15 Q-2,-18 -5,-15 Z" fill="#4d51d8" opacity="0.7"/>
    
    <!-- AR Marker -->
    <rect x="15" y="-25" width="10" height="10" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="-20" cy="15" r="5" fill="#25c5e3" opacity="0.8"/>
    
    <!-- AR Grid -->
    <path d="M-40,-15 L40,-15 M-40,15 L40,15" stroke="#4d51d8" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.5"/>
    <path d="M-20,-40 L-20,40 M20,-40 L20,40" stroke="#4d51d8" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.5"/>
  </g>
  
  <!-- AR Etiketleri -->
  <g transform="translate(60, 50)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="rgba(77, 81, 216, 0.2)" stroke="#4d51d8" stroke-width="1"/>
    <text x="30" y="14" font-family="Arial" font-size="10" fill="#4d51d8" text-anchor="middle">PARIS</text>
    <line x1="30" y1="20" x2="90" y2="100" stroke="#4d51d8" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
  
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="70" height="20" rx="10" fill="rgba(37, 197, 227, 0.2)" stroke="#25c5e3" stroke-width="1"/>
    <text x="35" y="14" font-family="Arial" font-size="10" fill="#25c5e3" text-anchor="middle">TOKYO</text>
    <line x1="35" y1="0" x2="0" y2="-50" stroke="#25c5e3" stroke-width="1" stroke-dasharray="3,2"/>
  </g>
</svg> 