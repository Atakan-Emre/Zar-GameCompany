<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="worldDots" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="white" opacity="0.5" />
      <circle cx="30" cy="30" r="1.5" fill="white" opacity="0.7" />
      <circle cx="50" cy="10" r="1" fill="white" opacity="0.4" />
    </pattern>
    <linearGradient id="worldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.1" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#worldDots)" />
  
  <!-- Stilize Dünya Kıtaları -->
  <path d="M50,50 Q80,30 100,60 T150,70 Q170,90 200,80 T250,90 Q280,70 300,90" 
    stroke="white" stroke-width="1.5" fill="none" opacity="0.2" />
  <path d="M80,120 Q110,140 140,130 T190,150 Q220,130 250,150 T300,140" 
    stroke="white" stroke-width="1.5" fill="none" opacity="0.2" />
  <path d="M30,180 Q60,200 90,190 T140,210 Q170,190 200,210 T250,200" 
    stroke="white" stroke-width="1.5" fill="none" opacity="0.2" />
    
  <!-- Rastgele Noktalar -->
  <g opacity="0.6">
    <circle cx="100" cy="50" r="2" fill="white" />
    <circle cx="150" cy="100" r="3" fill="white" />
    <circle cx="200" cy="70" r="2" fill="white" />
    <circle cx="250" cy="120" r="3" fill="white" />
    <circle cx="300" cy="80" r="2" fill="white" />
    <circle cx="120" cy="150" r="3" fill="white" />
    <circle cx="180" cy="180" r="2" fill="white" />
    <circle cx="220" cy="200" r="3" fill="white" />
  </g>
  
  <rect width="100%" height="100%" fill="url(#worldGradient)" />
</svg> 