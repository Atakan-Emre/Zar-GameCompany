  <!-- Vücut -->
  <path d="M70,120 L75,180 L125,180 L130,120 Q115,130 100,125 Q85,130 70,120 Z" fill="url(#devGradient)"/>
  
  <!-- Yaka -->
  <path d="M85,120 L100,135 L115,120" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Kollar -->
  <rect x="55" y="125" width="15" height="40" rx="5" fill="url(#devGradient)"/>
  <rect x="130" y="125" width="15" height="40" rx="5" fill="url(#devGradient)"/>
  
  <!-- Eller -->
  <circle cx="62" cy="170" r="8" fill="#f5d6ba"/>
  <circle cx="138" cy="170" r="8" fill="#f5d6ba"/>
  
  <!-- Laptop -->
