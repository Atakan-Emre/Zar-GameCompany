  </defs>
  
  <!-- Arka plan -->
  <circle cx="100" cy="100" r="95" fill="url(#gradientBg)"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="#4d51d8" stroke-width="2" stroke-dasharray="2,2"/>
  
  <!-- Kafa -->
  <circle cx="100" cy="75" r="40" fill="#f5d6ba"/>
  
  <!-- Saç -->
