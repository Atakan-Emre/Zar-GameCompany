  <rect x="80" y="150" width="40" height="20" rx="1" fill="#25c5e3"/>
  
  <!-- Kod Sembolleri -->
  <text x="85" y="162" font-family="Courier New" font-size="8" fill="white">&lt;/&gt;</text>
  <text x="100" y="162" font-family="Courier New" font-size="8" fill="white">{}</text>
  
  <!-- AR Sembolü -->
