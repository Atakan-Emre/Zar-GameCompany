<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dotGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#4d51d8" opacity="0.3" />
    </pattern>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4d51d8" stop-opacity="0.04" />
      <stop offset="100%" stop-color="#25c5e3" stop-opacity="0.01" />
    </linearGradient>
  </defs>
  
  <!-- Doküman şekilleri -->
  <g opacity="0.2">
    <!-- Doküman 1 -->
    <rect x="50" y="50" width="80" height="100" rx="5" fill="none" stroke="#4d51d8" stroke-width="1" />
    <line x1="70" y1="70" x2="110" y2="70" stroke="#4d51d8" stroke-width="1" />
    <line x1="70" y1="85" x2="110" y2="85" stroke="#4d51d8" stroke-width="1" />
    <line x1="70" y1="100" x2="110" y2="100" stroke="#4d51d8" stroke-width="1" />
    <line x1="70" y1="115" x2="95" y2="115" stroke="#4d51d8" stroke-width="1" />
    
    <!-- Doküman 2 -->
    <rect x="250" y="80" width="80" height="100" rx="5" fill="none" stroke="#4d51d8" stroke-width="1" />
    <line x1="270" y1="100" x2="310" y2="100" stroke="#4d51d8" stroke-width="1" />
    <line x1="270" y1="115" x2="310" y2="115" stroke="#4d51d8" stroke-width="1" />
    <line x1="270" y1="130" x2="310" y2="130" stroke="#4d51d8" stroke-width="1" />
    <line x1="270" y1="145" x2="295" y2="145" stroke="#4d51d8" stroke-width="1" />
    
    <!-- Doküman 3 -->
    <rect x="150" y="180" width="80" height="100" rx="5" fill="none" stroke="#4d51d8" stroke-width="1" />
    <line x1="170" y1="200" x2="210" y2="200" stroke="#4d51d8" stroke-width="1" />
    <line x1="170" y1="215" x2="210" y2="215" stroke="#4d51d8" stroke-width="1" />
    <line x1="170" y1="230" x2="210" y2="230" stroke="#4d51d8" stroke-width="1" />
    <line x1="170" y1="245" x2="195" y2="245" stroke="#4d51d8" stroke-width="1" />
    
    <!-- Kalem ikon -->
    <path d="M350,200 L370,180 L390,200 L370,220 Z" fill="none" stroke="#4d51d8" stroke-width="1" />
    <line x1="390" y1="200" x2="410" y2="200" stroke="#4d51d8" stroke-width="1" />
    
    <!-- Plan ikon -->
    <rect x="50" y="200" width="60" height="40" fill="none" stroke="#4d51d8" stroke-width="1" />
    <path d="M50,210 L110,210 M50,220 L110,220 M50,230 L80,230" fill="none" stroke="#4d51d8" stroke-width="1" />
  </g>
  
  <rect width="100%" height="100%" fill="url(#dotGrid)" />
  <rect width="100%" height="100%" fill="url(#docGradient)" />
</svg> 