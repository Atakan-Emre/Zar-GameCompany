<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#4d51d8" stroke-width="0.2" opacity="0.3"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#4d51d8" stroke-width="0.5" opacity="0.5"/>
    </pattern>
    <linearGradient id="featureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4d51d8" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#25c5e3" stop-opacity="0.02" />
    </linearGradient>
  </defs>
  
  <!-- AR teknoloji elementleri -->
  <g opacity="0.3">
    <!-- AR gözlük silueti -->
    <path d="M50,80 C60,60 100,60 110,80 L120,90 C130,95 170,95 180,90 L190,80 C200,60 240,60 250,80 C250,90 250,100 240,110 L170,110 C160,115 140,115 130,110 L60,110 C50,100 50,90 50,80 Z" 
          fill="none" stroke="#4d51d8" stroke-width="1" />
    
    <!-- 3D küp -->
    <path d="M300,80 L350,60 L400,80 L350,100 Z" fill="none" stroke="#4d51d8" stroke-width="1" />
    <path d="M300,80 L300,140 L350,160 L350,100 Z" fill="none" stroke="#4d51d8" stroke-width="1" />
    <path d="M350,100 L350,160 L400,140 L400,80 Z" fill="none" stroke="#4d51d8" stroke-width="1" />
    
    <!-- AR koordinat sistemi -->
    <line x1="150" y1="200" x2="150" y2="250" stroke="#4d51d8" stroke-width="1" />
    <line x1="150" y1="200" x2="200" y2="200" stroke="#4d51d8" stroke-width="1" />
    <line x1="150" y1="200" x2="130" y2="180" stroke="#4d51d8" stroke-width="1" />
    <circle cx="150" cy="200" r="3" fill="#4d51d8" />
  </g>
  
  <rect width="100%" height="100%" fill="url(#grid)" />
  <rect width="100%" height="100%" fill="url(#featureGradient)" />
</svg> 